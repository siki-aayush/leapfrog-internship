        <nav class="navbar">

    <section class="container" id="card-ref">
        <h1>Card1</h1>
        <hr />

        <div class="card card-first">
            <div class="card-first__header">
                <img src="./assets/images/avatar.png" alt="avatar" />
                <div>
                    <strong>Stuar Manson</strong>
                    <p>Publicado hace 2 horas</p>
                </div>
                <img src="./assets/images/icons/dots.svg" alt="dots" class="icon-dots" />
            </div>
            <img src="./assets/images/background1.jpg" alt="card 1 background image" class="card-first__image" />
            <div class="card-first__icons">
                <img src="./assets/images/icons/like.svg" alt="like" class="icon-like" />
                <img src="./assets/images/icons/comment.svg" alt="comment" class="icon-comment" />
                <img src="./assets/images/icons/share.svg" alt="share" class="icon-share" />
            </div>
            <hr />
            <div class="card-first__footer">
                <img src="./assets/images/avatar2.svg" alt="" class="avatar" />
                <input type="text" name="comment" id="comment" placeholder="Enter your comment" />
            </div>
        </div>

    </section>
